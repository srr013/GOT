<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Board Games Online</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
<body>
    <div id="topbar">
        <div class="inline left third">
          <div class="vertical-menu" onclick="toggleMenu(this)">Home
              <a class="toggle" href='/'>123456</a>
              <div class='toggle' id='createGame' onclick="sendMessage('new game')">Create Game</div>
              <div class='toggle' id='joinGame'>Join Game</div>
              <div class='toggle' id='openGame' onclick= "toggleGameList()">Open Game</div>
              <div class='toggle' id='logout' onclick="logout()">Log Out</div>
          </div>
        </div>
        <div class="inline middle third">Tracks</div>
        <div class="inline right third">Player Table</div>
    </div>
    <div id="gameboard">
      <div class='userdataform'>
        <div class="tab">
            <button class="tablinks" id="defaultLoginTab" onclick="openTab(event, 'loginForm')">LogIn</button>
            <button class="tablinks" onclick="window.location.href='/register'">Register</button>
          </div>
        <form id='signUpForm' class='tabcontent' method='post'>
          <input class = "login" type="text" name="email" placeholder="E-mail" required="">
					<input class = "login" type="text" name="username" placeholder="Username" required="">
					<input class = "login" type="password" name="password" placeholder="Password" required="">
					<input class = "login" type="password" name="passwordConf" placeholder="Confirm Password" required="">
					<input type="submit" value="REGISTER">
        </form>
				<form id="loginForm" class='tabcontent' method="post">
					<input class = "login" type="text" name="username" placeholder="E-mail" required="">
					<input class = "login" type="password" name="password" placeholder="Password" required="">
					<input type="submit" value="LOGIN NOW">
				</form>
			</div>
      <div class='mainmenu'>
        <button class='menubutton' onclick="newGame()">New Game</button>
        <button class='menubutton' onclick=''>Join Game</button>
        <div id='currentgames'>
          <ul id='gamelist'></ul>
        </div>
      </div>
    </div>
    <div id="bottombar">
      <div id="bottomgrabber" onclick="toggleBottomBar()"></div>
        <div id = "actionbox" class="bottom inline left third">
          <div id='validation'></div>
          <button id='submitturn' onclick="submitTurn()">Submit Turn </button>
        </div>
        <div id = "log" class="bottom inline middle third">
	      <ul id="messages"></ul>
          <form action="" id="chatform">
            <input id="m" autocomplete="off" /><button>Send</button>
          </form>
	    </div>
        <div id = "playercards" class="bottom inline right third">
          <div class = 'inline card' id="card1">Card</div>
          <div class = 'inline card' id="card2">Card</div>
          <div class = 'inline card' id="card3">Card</div>
          <div class = 'inline card' id="card4">Card</div>
          <div class = 'inline card' id="card5">Card</div>
          <div class = 'inline card' id="card6">Card</div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script type="text/javascript" src="/client.js"></script>
</body>
</html>
