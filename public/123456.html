<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Board Games Online</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
<body>
    <div id="topbar">
        <div class="inline left third">
          <div class="vertical-menu" onclick="toggleMenu(this)">Home
              <a href='123456.html'>123456</a>
              <div class='toggle' id='createGame' onclick="sendMessage('new game')">Create Game</div>
              <div class='toggle' id='openGame'>Open Game</div>
              <div class='toggle' id='joinGame'>Join Game</div>
          </div>
        </div>
        <div class="inline middle third">Tracks</div>
        <div class="inline right third">Player Table</div>
    </div>
    <div id="gameboard">
    </div>
    <div id="bottombar">
        <div id = "actionbox" class="bottom inline left third">
          <form id='flexform'>
          </form>
        </div>
        <div id = "validation" class="bottom inline middle third">
	      <ul id="messages"></ul>
          <form action="" id="chat">
            <input id="m" autocomplete="off" /><button>Send</button>
          </form>
	    </div>
        <div id = "playercards" class="bottom inline right third">
          <div class = 'inline card' id="card1">Card</div>
          <div class = 'inline card' id="card2">Card</div>
          <div class = 'inline card' id="card3">Card</div>
          <div class = 'inline card' id="card4">Card</div>
          <div class = 'inline card' id="card5">Card</div>
          <div class = 'inline card' id="card6">Card</div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
